<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Döviz App</title>
</head>

<body style="background-color: black;" class="img-fluid" alt="...">


    <nav class="navbar navbar-dark bg-dark">
        <di class="container justify-content-center">
            <a href="" class="navbar-brand">Döviz Çeviri</a>
        </di>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <input type="text" class="form-control" id="currency_one" list="list_one"
                        placeholder="  Döviz kuru">
                    <datalist id="list_one"></datalist>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="currency_two" list="list_two"
                        placeholder="  Döviz kuru">
                    <datalist id="list_two"></datalist>
                </div>
                <div class="mb-3">
                    <input type="number" id="amount" class="from-control container" placeholder="Miktar"
                        style="height: 40px; border-radius: 5px; border: none; outline: none;">
                </div>
                <button class="btn btn-dark w-100 mb-3" id="calculate">Hesapla</button>
                <div id="result">
                    <!-- <div class="card border-primary">
                        <div class="card-body text-center" style="font-size:30px;">
                            100 $ = 1745 TL</div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
